spring:
  h2:
    console:
      enabled: true
      path: /experiment-db
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/experiment-db
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true


